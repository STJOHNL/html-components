<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a2ec698d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Navbar</title>
</head>

<body>
    <nav id="side-nav" class="side-nav">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()"><i class="fa-solid fa-xmark"></i></a>
        <a href="#">Dashboard</a>
        <a href="#">My Courses</a>
        <a href="#">Quizzes</a>
        <a href="#">In Store</a>
        <a href="#">Settings</a>
    </nav>
    <main id="main">
        <header>
            <section class="header--left">
                <span onclick="openNav()" class="open-btn" id="open-btn"><i class="fa-solid fa-bars"></i> Menu</span>
                <section class="header--search">
                    <i class="fa-solid fa-magnifying-glass search--icon"></i>
                    <input type="text" placeholder="Explore courses..." class="search--input">
                </section>
            </section>
            <section class="header--right">
                <img src="https://placekitten.com/150/150" alt="" class="header--pic">
                <a href="#" class="header--user">John Smith <i class="fa-solid fa-chevron-down"></i></a>
                <a href="#"><i class="fa-regular fa-message" class="header--message"></i></a>
                <a href="#"><i class="fa-regular fa-bell" class="header--notification"></i></a>
            </section>
        </header>
        <section class="page-content">
            <h2 class="section-heading">Continue Learning</h2>
            <section class="continue-container">
                <img src="https://placekitten.com/800/800" alt="" class="continue--image">
                <section class="continue--info">
                    <h3>Title</h3>
                    <p>Sentence about the course.</p>
                </section>
            </section>
            <h2 class="section-heading">My Courses</h2>
            <section class="courses-container">
                <section class="course-card">
                    <img src="https://placekitten.com/400/400" alt="">
                    <section class="card--info">
                        <h4>Title</h4>
                        <p>Sentence about the course.</p>
                    </section>
                </section>
                <section class="course-card">
                    <img src="https://placekitten.com/500/500" alt="">
                    <section class="card--info">
                        <h4>Title</h4>
                        <p>Sentence about the course.</p>
                    </section>
                </section>
                <section class="course-card">
                    <img src="https://placekitten.com/300/300" alt="">
                    <section class="card--info">
                        <h4>Title</h4>
                        <p>Sentence about the course.</p>
                    </section>
                </section>
                <section class="course-card">
                    <img src="https://placekitten.com/600/600" alt="">
                    <section class="card--info">
                        <h4>Title</h4>
                        <p>Sentence about the course.</p>
                    </section>
                </section>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
